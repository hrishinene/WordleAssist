<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WordleAssist Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>WordleAssist</h1>
      <p>Wordle helper running entirely in your browser.</p>
    </header>

    <main>
      <section class="status">
        <div id="statusText">Loading dictionaryâ€¦</div>
        <div id="remainingCount"></div>
      </section>

      <section class="guess-section">
        <div class="guess-controls">
          <div class="guess-buttons-row">
            <button id="hardGuessBtn" disabled>Hard mode word</button>
            <button id="softGuessBtn" disabled>Soft mode word</button>
          </div>
          <div class="manual-guess">
            <label for="manualGuessInput">or type your guess:</label>
            <div class="manual-guess-row">
              <input
                id="manualGuessInput"
                maxlength="5"
                autocomplete="off"
                autocapitalize="none"
                spellcheck="false"
                placeholder="e.g. crane"
              />
              <button id="useManualGuessBtn" type="button">Use</button>
            </div>
          </div>
        </div>
        <div id="guessWord" class="guess-word"></div>
      </section>

      <section class="feedback-section" aria-label="Feedback for current guess">
        <h2>Enter feedback</h2>
        <p>
          For each letter, choose:
          <strong>X</strong> = Not in word,
          <strong>C</strong> = Correct position,
          <strong>I</strong> = In word, wrong position.
        </p>
        <div id="feedbackGrid" class="feedback-grid"></div>
        <button id="applyFeedbackBtn" disabled>Apply feedback</button>
      </section>

      <section class="candidates">
        <h2>Remaining candidates</h2>
        <div id="candidatesList" class="candidates-list"></div>
      </section>
    </main>
  </div>

  <script type="module" src="solver.js"></script>
</body>
</html>
